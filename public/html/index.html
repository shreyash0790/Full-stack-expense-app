  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-5 col-lg-5 col-xl-5">
          <div class="text-center list-container ">
            <div class="card  text-white" style="border-radius: 2rem; ">
              <div class="card-body p-3 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">
                  <h3 class="list-title fw-bold text-primary expt " style="font-size :20px;"> Daily Expense List</h3>
                  <div class="table-responsive">
                    <table class="table table-bordered styled-table">
                      <thead>
                        <tr>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center; font-size:medium;">Date</th>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center;">Amount</th>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center;">Description</th>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center;">Category</th>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center;">Income</th>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center;">Edit/Delete</th>

                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
                
              
              </div>
            </div>
          </div><br>
          <div class="text-center list-container ">
            <div class="card  text-white" style="border-radius: 2rem; ">
              <div class="card-body p-3 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">
                  <h3 class="list-title fw-bold text-primary expt " style="font-size :20px;"> Monthly Expense List</h3>
                  <div class="table-responsive">
                    <table class="table table-bordered styled-table">
                      <thead>
                        <tr>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center;">Month</th>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center;"> Total Amount</th>
                          
                          <th style="color: white; font-size: medium; background-color: black; text-align: center;">Income(Monthly)</th>


                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
                
              
              </div>
            </div>
          </div>
          <br>
          <div class="text-center list-container ">
            <div class="card  text-white" style="border-radius: 2rem; ">
              <div class="card-body p-3 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">
                  <h3 class="list-title fw-bold text-primary expt " style="font-size :20px;"> Yearly Expense List</h3>
                  <div class="table-responsive">
                    <table class="table table-bordered styled-table">
                      <thead>
                        <tr>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center; ">Year</th>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center; ">Total amount</th>
                          <th style="color: white; font-size: medium; background-color: black; text-align: center;">Income(Yearly)</th>

                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
                
              
              </div>
            </div>
          </div>
        </div>
  
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form id="my-form" class="custom-bg-color shadow p-4">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <div class="button-container">
                    <h1 class="container text-center my-3  text-white" style="font-size: 25px;">Enter Expense Details
                    </h1>
                  </div>

                </div><br>

                <!-- amount -->
                <div class="form-outline mb-0">
                  <input type="number" id="amount" class="form-control form-control-lg inputt"
                    placeholder="Enter Expense Amount" />
                  <label class="form-label" for="amount"></label>
                </div>

                <!-- text -->
                <div class="form-outline mb-0">
                  <input type="text" id="dis" class="form-control form-control-lg inputt"
                    placeholder="Enter Description" />
                  <label class="form-label" for="dis"></label>
                </div>
                <!-- category -->
                <div class="form-floating my-0">
                  <select class="form-select inputt" id="cat" aria-label="Floating label select example">
                    <option selected></option>
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Travel">Travel</option>
                    <option value="Education">Education</option>
                    <option value="Others">Others</option>


                  </select>
                  <label for="cat" class="catt"> Choose Category </label>
                </div>




                <div class="text-center text-lg-start mt-2 pt-2">

                  <button type="submit" class="btn btn-success btn-lg  expp "
                    style="padding-left: 1 rem; padding-right: 1 rem ;color: #f5fdf8; font-weight: bold; font-size: 16px;">Add
                    Expense</button>
                </div>


              </form><br>

              <div class="list-container ">
                <div class="text-center text-lg-start mt-2 pt-2">
                <button type="submit" class="btn btn-primary btn-lg  expp "
                style="padding-left: 1 rem; padding-right: 1 rem ;color: #f5fdf8; font-weight: bold; font-size: 16px;"
                id="Download-b">
                Download Expense (Premium)</button><br><br>
              

                  <button type="submit" class="btn btn-success btn-lg  expp "
                    style="padding-left: 1 rem; padding-right: 1 rem ;color: #f5fdf8; font-weight: bold; font-size: 16px;"
                    id="leader-b">
                    Leader board (Premium )</button>
                  <ul class="list-group" id="leader" style="display: none;">
                    <li class="list-group-item"></li>
                  </ul>
                </div>
              </div>
        </div>
