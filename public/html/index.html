<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY Expense App </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="text-center">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><b>Expense Tracker</b> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="my-form">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h1 class="container text-center my-3 text-primary">Enter Expense Details</h1>

            </div>

            <!-- amount -->
            <div class="form-outline mb-4">
              <input type="number" id="amount" class="form-control form-control-lg"
                placeholder="Enter Expense Amount" />
              <label class="form-label" for="amount"></label>
            </div>

            <!-- text -->
            <div class="form-outline mb-3 my-0">
              <input type="text" id="dis" class="form-control form-control-lg" placeholder="Enter Description" />
              <label class="form-label" for="dis"></label>
            </div>
            <!-- category -->
            <div class="form-floating my-2">
              <select class="form-select" id="cat" aria-label="Floating label select example">
                <option selected></option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Travel">Travel</option>
                <option value="Education">Education</option>
                <option value="Others">Others</option>


              </select>
              <label for="cat"> Choose Category </label>
            </div>




            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg "
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Add Expense</button>
            </div>


          </form>
          <div class="list-container">
            <h3 class="list-title fw-bold text-primary">Expense List</h3>
            <ul class="list-group" id="users">
              <li class="list-group-item"></li>

            </ul>
          </div>
          <div class="list-container">
            <h3 class="list-title fw-bold text-danger"> Total Expenses</h3>
            <ul class="list-group" id="exp">
              <li class="list-group-item"></li>

            </ul>
          </div>
        </div>
      </div>
    </div>

    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="/public/js/index.js"></script>
</body>

</html>
