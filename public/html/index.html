<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY Expense App </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/index.css">
</head>

<body class="text-center megg">
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Expense Tracker </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <div class="button-flex-container">
          <button class="btn btn-outline-success" type="submit">Login</button>
          <button class="btn btn-outline-success" type="submit">Sign Up</button>
        </div>
      </div>
    </div>
  </nav><br>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-5 col-lg-4 col-xl-4">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image"><br><br><br>
            <div class="text-center list-container ">
              <h3 class="list-title fw-bold text-primary expt " style="font-size :20px;">Expense List</h3>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th style="color: white; font-size: large;">Amount</th>
                    <th style="color: white; font-size: large;">Description</th>
                    <th style="color: white; font-size: large;">Category</th>
                  </tr>
                </thead>
              </table>
  
              </ul>
            </div>
        </div>
        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="my-form" class="custom-bg-color shadow p-4">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <div class="button-container">
                <h1 class="container text-center my-3  text-white" style="font-size: 25px;">Enter Expense Details</h1>
            </div>

            </div><br>

            <!-- amount -->
            <div class="form-outline mb-0">
              <input type="number" id="amount" class="form-control form-control-lg inputt"
                placeholder="Enter Expense Amount" />
              <label class="form-label" for="amount"></label>
            </div>

            <!-- text -->
            <div class="form-outline mb-0">
              <input type="text" id="dis" class="form-control form-control-lg inputt"  placeholder="Enter Description" />
              <label class="form-label" for="dis"></label>
            </div>
            <!-- category -->
            <div class="form-floating my-0">
              <select class="form-select inputt" id="cat" aria-label="Floating label select example">
                <option selected></option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Travel">Travel</option>
                <option value="Education">Education</option>
                <option value="Others">Others</option>


              </select>
              <label for="cat" class="catt"> Choose Category </label>
            </div>




            <div class="text-center text-lg-start mt-2 pt-2">
              
              <button type="submit" class="btn btn-success btn-lg  expp "
                style="padding-left: 1 rem; padding-right: 1 rem ;color: #f5fdf8; font-weight: bold; font-size: 16px;">Add Expense</button>
            </div>


          </form><br>
      
          <div class="list-container ">
            <h3 class="list-title fw-bold text-danger exp " style="font-size :20px;"> Total Expenses</h3>
            <div class="box-with-text">
              <h1 class="container text-center my-3  text-white" style="font-size: 40px;"> 500 </h1>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="/public/js/index.js"></script>
</body>

</html>
