<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url("https://images.unsplash.com/32/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="text-center">
    <section class="vh-100 gradient-custom">
        <div class="container py-4 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
                    <div class="card bg-dark text-white" style="border-radius: 2rem;max-height: 95vh;  ">
                        <div class="card-body p-4 text-center ">

                            <div class="mb-md-5 mt-md-4 pb-3">

                                <h2 class="fw-bold mb-2 text-uppercase">Password Reset</h2>
                                <p class="text-white-50 mb-5"> Enter Your New Password </p>
                                <form id="my-form">

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="new-pass" class="form-control form-control-lg"  placeholder="New Password" />
                                        <label class="form-label" for="new-pass"></label>
                                      </div>
                                      

                                    <div class="form-check d-flex justify-content-center mb-2">
                                        <label class="form-check-label" for="userEx">
                                            <h5 id="userEx" class="h3" style="color: rgb(204, 9, 9); font-size: 10px ;">
                                            </h5>
                                        </label>
                                    </div>

                                    <button class="btn btn-outline-light btn-lg px-5"  id="Confirm-btn">Confirm  New Password
                                       </button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="/js/newPassword.js"></script>
</body>

</html>
